<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="../assets/css/global-theme.css" rel="stylesheet"/>
		<link href="style.css" rel="stylesheet"/>

		<script src="../assets/js/jquery-3.2.1.js"></script>
	</head>

	<body>
		<div class="card">
			<div class="card-body">
				<form>
					<div class="alert alert-danger throwError"></div>

					<div class="form-group">
						<label for="loginName">Username</label>
						<input type="text" name="username" id="registerName" min="3" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="registerEmail">Email Address</label>
						<input type="email" name="email" id="registerEmail" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="loginName">Password</label>
						<input type="password" name="password" id="registerPass" min="5" class="form-control" required>
						<small class="form-text text-muted">Minimum of 5 characters long</small>
					</div>

					<div class="form-group">
						<label for="loginName">Password</label>
						<input type="password" name="password" id="registerPass2" min="5" class="form-control" required>
					</div>

					<button id="registerBtn" class="btn btn-success btn-block" onclick="sendAccountInfo(1)">Register</button>

					<small>Already have an account? <a href="index.html">Go back</a></small>
				</form>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
