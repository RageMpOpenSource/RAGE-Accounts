<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="card">
			<div class="card-body">
				<form>
					<div class="alert alert-danger throwError" role="alert"></div>

					<div class="form-group">
						<label for="loginName">Username</label>
						<input type="text" name="username" id="loginName" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="loginPass">Password</label>
						<input type="password" name="password" id="loginPass" class="form-control" required>
					</div>

					<button id="loginBtn" class="btn btn-success btn-block" onclick="sendAccountInfo(0)">Login</button>

					<small>Don't have an account? <a href="register.html">Register here</a></small>
				</form>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
