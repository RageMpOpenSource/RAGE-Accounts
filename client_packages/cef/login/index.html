<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="../assets/css/global-theme.css" rel="stylesheet"/>
		<link href="style.css" rel="stylesheet"/>

		<script src="../assets/js/jquery-3.2.1.js"></script>
	</head>

	<body>
		<div class="card">
			<div class="card-body">
				<form>
					<div class="alert alert-danger throwError"></div>

					<div class="form-group">
						<label for="loginName">Username</label>
						<input type="text" name="username" id="loginName" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="loginPass">Password</label>
						<input type="password" name="password" id="loginPass" class="form-control" required>
					</div>

					<button type="submit" id="loginBtn" class="btn btn-success btn-block" onclick="sendAccountInfo(0)">Login</button>

					<small>Don't have an account? <a href="register.html">Register here</a></small>
				</form>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
